version: '3.8'

services:
  secret-postgres:
    image: postgres:13
    container_name: secret-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: secret
    ports:
      - "6543:5432"  # 호스트의 6543 포트를 컨테이너의 5432 포트에 매핑
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - db-network

  secret-redis:
    image: redis:6
    container_name: redis
    command: ["redis-server", "--requirepass", "redissecret"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - db-network

networks:
  db-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: